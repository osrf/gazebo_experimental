syntax = "proto2";

package gazebo.components;


message Material
{
  message FlatColorProperties
  {
    optional float Red = 1;
    optional float Green = 2;
    optional float Blue = 3;
    optional float Alpha = 4;
  }

  message TextureProperties
  {
    optional int32 Width = 1;
    optional int32 Height = 2;
    repeated float UVCoords = 3;
  }

  oneof Appearance
  {
    FlatColorProperties Color = 1;
    TextureProperties Texture = 2;
  }
}
