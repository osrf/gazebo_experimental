syntax = "proto2";

package gazebo.components;

import "gazebo/components/Pose3d.proto";

/// \brief A Pose of something
message Pose
{
  /// \brief What Entity is this attached to?
  /// \remarks NO_ENTITY means the pose is in world frame, otherwise the pose
  ///          Is relative to the entity this is attached to.
  optional int64 AttachedTo = 1 [default = -1];

  // Can't call this Pose because it conflicts with API class constructor
  /// \brief pose in parent frame
  optional Pose3d Transform = 3;
}
