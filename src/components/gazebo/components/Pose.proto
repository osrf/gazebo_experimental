syntax = "proto2";

package gazebo.components;

import "gazebo/components/Pose3d.proto";

message Pose
{
  /// \brief What frame is this pose defined in
  /// \remarks "" is invalid
  /// \remarks "/" means it's defined in the world frame
  optional string ParentFrame = 1 [default = "/"];

  /// \brief Name of the frame cooresponding to this pose
  /// \remarks "" means this does not define a frame
  optional string DefinesFrame = 2;

  // Can't call this Pose because it conflicts with API class constructor
  /// \brief pose in parent frame
  optional Pose3d Origin = 3;
}
