syntax = "proto2";

package gazebo.components.test;

import "DefaultValues.proto";

message NestedMessage
{
  message InlineNestedType
  {
    optional float SomeFloat = 1;
    optional int32 SomeInt = 2;
  }

  message DoubleNestedType
  {
    message DoubleInlineNestedType
    {
      optional float DeepFloat = 1;
      optional string DeepString = 2;
    }
    optional InlineNestedType SecondLevelMessage = 1;
    optional DoubleInlineNestedType ThirdLevelMessage = 2;
  }

  optional DefaultValues Imported = 1;
  optional InlineNestedType FirstLevelMessage = 2;
  optional DoubleNestedType DoubleInlined = 3;
}
